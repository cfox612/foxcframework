<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Custom Grid</title>
    <link rel="stylesheet" href="includes/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/css/grid.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="grid-container">
      <div class="row">
        <div class="col4"><div class="test">col4</div></div> 
        <div class="col4 col-offset4"><div class="test">col4 with offset</div></div> 
      </div>
      <div class="row">
        <div class="col2"><div class="test">col2</div></div> 
        <div class="col2"><div class="test">col2</div></div> 
        <div class="col2"><div class="test">col2</div></div> 
        <div class="col2"><div class="test">col2</div></div> 
        <div class="col2"><div class="test">col2</div></div> 
        <div class="col2"><div class="test">col2</div></div> 
      </div> 
      <div class="row">
        <div class="col3"><div class="test">col3</div></div>
        <div class="col3"><div class="test">col3</div></div>
        <div class="col3"><div class="test">col3</div></div>
        <div class="col3"><div class="test">col3</div></div>
      </div>
      <div class="row">
        <div class="col4"><div class="test">col4</div></div> 
        <div class="col4"><div class="test">col4</div></div> 
        <div class="col4"><div class="test">col4</div></div> 
      </div>
      <div class="row">
        <div class="col8"><div class="test primary-bg">col8</div></div> 
        <div class="col4"><div class="test highlight-bg">col4</div></div> 
      </div>
      <div class="row">
        <div class="col6"><div class="test">col6</div></div> 
        <div class="col6"><div class="test secondary-bg">col6</div></div> 
      </div> 
      <div class="row">
        <div class="col4"><div class="test">col4</div></div> 
        <div class="col8"><div class="test tertiary-bg">col8</div></div> 
      </div>
      <div class="row">
        <div class="col12"><div class="test">col12</div></div>
      </div>
    </div>
  </body>
</html>
